<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
    <title>Razorpay</title>
</head>
<body>

    <!-- nav bar start -->

    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between ">

            <a href="/" class="cursor-pointer py-7 pr-7"> 
                <img src="/images/logo.svg" width="125px"  height="30px">
            </a>

            <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0  hidden group-hover:block w-full h-1 bg-lightBlue transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0  hidden group-hover:block w-full h-1 bg-lightBlue transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    <div class="absolute bottom-0  hidden group-hover:block w-full h-1 bg-lightBlue transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0  hidden group-hover:block w-full h-1 bg-lightBlue transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0  hidden group-hover:block w-full h-1 bg-lightBlue transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0  hidden group-hover:block w-full h-1 bg-lightBlue transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0  hidden group-hover:block w-full h-1 bg-lightBlue transition-all duration-200"></div>
                </li>
               
            </ul>

            <div class="flex gap-6 h-11">
                <img src="/images/india-flag.svg" alt="India" width="20px" height="20px">

                <button class="text-white border-lightBlue py-3 px-5 font-mullish border text-sm font-bold rounded-sm">Log In</button>

                <button class="px-3 py-4 font-mullish rounded-sm bg-white text-sm font-bold text-lightBlue300 border hover:text-lightBlue500 cursor-pointer transition-all duration-200 flex items-center">
                    Sign Up 
                    <span class="material-symbols-outlined ">arrow_right_alt</span>
                </button>
            </div>
        </div>
     </nav>

    <!--  nav bar over -->

    <!-- hero section start -->

    <section class="relative bg-deepBlue w-[100%] ">

        <!-- container -->
        <div class="w-10/12 flex flex-row justify-around items-center mx-auto ">
            
            <!-- left -->
            <div class="flex flex-col gap-5 max-w-[400px]">

                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power your finance , grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="text-white font-mullish text-[18px] leading-7 opacity-60">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="px-4 py-3 font-mullish rounded-sm bg-white text-sm font-bold text-lightBlue300 border hover:text-lightBlue500 cursor-pointer transition-all duration-200 w-32">Sign Up Now</button>

            </div>

            <!-- right -->
            <div>
                <img src="/images/hero-illustration.jpg" class="max-w-[680px]" alt="hero hero-illustration" >
            </div>

        </div>
        <!-- bottom shape -->
        <div class="absolute left-0 right-0 w-[101%] ">
            <img src="/images/hero-shape.svg" alt="hero-shape">
        </div>

    </section>



</body>
</html>
